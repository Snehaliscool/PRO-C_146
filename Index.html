<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #124352">

            <!--Camera-->
            <a-entity position="0 6 17">
                <a-camera></a-camera>
            </a-entity>
            

            <a-assets>
                <!-- ... -->
                <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
                <!-- ... -->
              </a-assets>
              
              <!-- ... -->
              <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
              <!-- ... -->

            <!--Head-->
            <a-entity>
                <a-sphere src = "https://mir-s3-cdn-cf.behance.net/projects/404/49ccd6159436881.Y3JvcCwxNzg4LDEzOTgsMTAxLDM0NQ.jpg" position="0 13 0" radius="1" scale="1 1 1" color="white" animation="property: object3D.position.y; to: 14; dir: alternate; dur: 3006; loop: true"></a-sphere>
            </a-entity>

            <!--Body-->
            <a-entity>
                <a-sphere position="0 10 0" radius = "2.5"color = "white" animation="property: object3D.position.y; to: 11; dir: alternate; dur: 3001; loop: true"></a-sphere>
            </a-entity>

            <!--LEG 1-->
            <a-entity>
                <a-cylinder position ="-1.3 7 0" height ="3" animation="property: object3D.position.y; to: 8; dir: alternate; dur: 3001; loop: true"></a-cylinder>
            </a-entity>

            <!--LEG 2-->
            <a-entity>
                <a-cylinder position ="1.3 7 0" height ="3"animation="property: object3D.position.y; to: 8; dir: alternate; dur: 3001; loop: true"></a-cylinder>
            </a-entity>

            <!--Hand 1-->
            <a-entity>
                <a-box position = "3 11 0" width ="4"animation="property: object3D.position.y; to: 12; dir: alternate; dur: 3001; loop: true"></a-box>
            </a-entity>

            <!--Hand 2-->
            <a-entity>
                <a-box position = "-3 11 0" width ="4"animation="property: object3D.position.y; to: 12; dir: alternate; dur: 3001; loop: true"></a-box>
            </a-entity>
        </a-scene>
        
    </body>
</html>
